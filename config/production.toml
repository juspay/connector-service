[common]
environment = "production"

[log.console]
enabled = true
level = "INFO"
log_format = "json"

[server]
host = "0.0.0.0"
port = 8000
type = "grpc"

[metrics]
host = "0.0.0.0"
port = 8080

[proxy]
# http_url = "http proxy url"                   # Proxy all HTTP traffic via this proxy
# https_url = "https proxy url"                 # Proxy all HTTPS traffic via this proxy
idle_pool_connection_timeout = 90               # Timeout for idle pool connections (defaults to 90s)
bypass_proxy_urls = ["localhost", "local"]

[connectors]
adyen.base_url = "https://checkout-live.adyen.com/"
adyen.dispute_base_url = "https://ca-live.adyen.com/"
razorpay.base_url = "https://api.razorpay.com/"
razorpayv2.base_url = "https://api.razorpay.com/"
fiserv.base_url = "https://api.fiservapps.com/"
elavon.base_url = "https://api.convergepay.com/VirtualMerchant/"
xendit.base_url = "https://api.xendit.co/"
checkout.base_url = "https://api.checkout.com/"
authorizedotnet.base_url = "https://api.authorize.net/xml/v1/request.api"
phonepe.base_url = "https://api.phonepe.com/apis/hermes/"
cashfree.base_url = "https://api.cashfree.com/"