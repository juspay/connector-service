[common]
environment = "development"

[log.console]
enabled = true
level = "TRACE"
log_format = "default"

[log.kafka]
enabled = true
level = "info"
filtering_directive = "info"
brokers = ["localhost:9092"]
topic = "connector-service-logs"
buffer_limit = 100000

[server]
host = "127.0.0.1"
port = 8000
type = "grpc"

[metrics]
host = "127.0.0.1"
port = 8080

[proxy]
idle_pool_connection_timeout = 90
bypass_proxy_urls = []
mitm_proxy_enabled = false

