FO = "FO" # Faroe Islands (the) country code
JOD = "JOD" # Jordan
Jod = "Jod" # Jordan
iin = "iin" # iin
PN = "PN" # Pitcairn Islands
jus = "jus" # Juspay
FPR = "FPR" # Fraud Prevention Rules

