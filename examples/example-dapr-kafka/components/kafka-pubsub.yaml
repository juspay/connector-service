apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: localhost:29092
    - name: authRequired
      value: "false"
    - name: consumerGroup
      value: connector-service-group
    - name: publishTopic
      value: payment-events
    - name: subscribeTopics
      value: payment-events
