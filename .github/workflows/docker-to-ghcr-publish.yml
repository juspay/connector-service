name: Docker Build and Push to GHCR

on:
  workflow_dispatch:

jobs:
  build-and-push-dockerfile:
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag: linux-amd64
            os: ubuntu-24.04
          - platform: linux/arm64
            tag: linux-arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.set-outputs.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: |
          COMMIT_SHA=${{ github.sha }}
          SHORT_SHA=${COMMIT_SHA::7}
          
          # Sanitize the branch name by replacing slashes with hyphens for Docker compatibility.
          SANITIZED_REF_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')

          # Check if triggered by tag push
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Use the tag name directly
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.ref_type }}" == "branch" ]] && [[ -n "${{ github.ref_name }}" ]]; then
            # Use the branch name with short SHA
            VERSION="${SANITIZED_REF_NAME}-${SHORT_SHA}"
          else
            # Default to commit SHA if not a tag or branch
            VERSION="commit-${SHORT_SHA}"
          fi

          echo "Using version: $VERSION"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=tag
            type=raw,value=${{ env.VERSION }}

      - name: Build Docker image (Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
          load: true
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-A warnings"
          SCCACHE_ENABLE: "true"

      - name: Test Docker image startup
        run: |
          # Test if the binary can run with --help (if supported)
          timeout 10s docker run --rm ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} --help || echo "Help command not available or failed"
          
          # Test if the container starts successfully (run for 5 seconds then stop)
          timeout 5s docker run --rm --name test-container ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} || echo "Container test completed"
          
          # Alternative: Test if the binary exists and is executable
          docker run --rm --entrypoint /bin/sh ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} -c "ls -la /app/bin/grpc-server && /app/bin/grpc-server --version || echo 'Version command not available'"

      - name: Verify container contents
        run: |
          # Check that the binary exists in the expected location
          docker run --rm --entrypoint /bin/sh ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} -c "test -f /app/bin/grpc-server && echo 'Binary exists'"
          
          # Check that config files are present
          docker run --rm --entrypoint /bin/sh ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} -c "test -d /app/config && ls -la /app/config && echo 'Config directory exists'"
          
          # Check that source code is NOT present
          docker run --rm --entrypoint /bin/sh ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }} -c "test ! -d /app/backend && echo 'Source code correctly excluded'"

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ matrix.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-A warnings"
          SCCACHE_ENABLE: "true"
      
      - name: Set job outputs
        id: set-outputs
        run: echo "version=${{ env.VERSION }}" >> $GITHUB_OUTPUT

  create-manifest:
    needs: [build-and-push-dockerfile]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      VERSION: ${{ needs.build-and-push-dockerfile.outputs.version }}
    steps:

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          echo "Creating multi-platform manifest for version: ${{ env.VERSION }}"
          docker buildx imagetools create --tag ghcr.io/${{ github.repository }}:${{ env.VERSION }} \
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}-linux-amd64 \
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}-linux-arm64
          echo "Successfully created manifest: ghcr.io/${{ github.repository }}:${{ env.VERSION }}"
