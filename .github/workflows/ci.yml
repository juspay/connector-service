name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

  merge_group:
    types:
      - checks_requested

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typos:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Spell check
        uses: crate-ci/typos@master

  check:
    name: Compilation Check
    runs-on: ubuntu-latest

    env:
        RUSTFLAGS: "-D warnings"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: Swatinem/rust-cache@v2.7.8

      - name: Run Clippy
        run: cargo clippy --all-features --all-targets

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Check formatting
        shell: bash
        run: cargo +nightly fmt --all --check

  release-build-run:
    name: Docker Build and Run
    runs-on: ubuntu-latest
    # needs: [check, formatting, typos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t connector-service:test .

      - name: Test Docker image startup
        run: |
          # Test that the binary exists and is executable
          docker run --rm --entrypoint /bin/sh connector-service:test -c "test -f /app/bin/grpc-server && echo 'Binary exists'"
          
          # Test that config directory exists
          docker run --rm --entrypoint /bin/sh connector-service:test -c "test -d /app/config && echo 'Config directory exists'"
          
          # Test that source code is NOT present (multi-stage build working)
          docker run --rm --entrypoint /bin/sh connector-service:test -c "test ! -d /app/backend && echo 'Source code correctly excluded'"

          # Test that the application can start and initialize properly
          docker run -d -e RUN_ENV=development --name test-startup -p 8001:8000 connector-service:test
          sleep 3
          # Check if container is still running (started successfully)
          if docker ps | grep -q test-startup; then
            echo "Application started successfully"
            # Stop the container
            docker stop test-startup && docker rm test-startup
          else
            echo "Application failed to start. Container logs:"
            docker logs test-startup
            # Clean up failed container
            docker rm test-startup 2>/dev/null || true
            exit 1
          fi

      - name: Verify container contents
        run: |
          # List contents to verify structure
          docker run --rm --entrypoint /bin/sh connector-service:test -c "ls -la /app/"
          docker run --rm --entrypoint /bin/sh connector-service:test -c "ls -la /app/config/"
