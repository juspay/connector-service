[package]
name = "payu-connector"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4"] }

# Common utilities
common_utils = { path = "../common_utils" }
common_enums = { path = "../common_enums" }
domain_types = { path = "../domain_types" }
error-stack = "0.4"
hyperswitch-masking = "0.1"
masking = "0.1"

# Crypto utilities
hex = "0.4"
sha2 = "0.10"

# HTTP client
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Async utilities
futures = "0.3"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Validation
validator = "0.16"

[dev-dependencies]
mockito = "1.0"
tokio-test = "0.4"