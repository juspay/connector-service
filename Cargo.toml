[package]
name = "easebuzz-connector"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Domain and common utilities
domain_types = { path = "../EaseBuzz/ucs-connector-service/backend/domain_types" }
common_utils = { path = "../EaseBuzz/ucs-connector-service/backend/common_utils", package = "ucs_common_utils" }
common_enums = { path = "../EaseBuzz/ucs-connector-service/backend/common_enums", package = "ucs_common_enums" }

# Error handling
error-stack = "0.4"
thiserror = "1.0"

# Crypto utilities
hex = "0.4"

# UCS framework
connector-integration = { path = "../EaseBuzz/ucs-connector-service/backend/connector-integration" }

[dev-dependencies]
tokio-test = "0.4"