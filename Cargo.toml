[package]
name = "payu-connector"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Crypto utilities
hex = "0.4"
sha2 = "0.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Validation
validator = "0.16"

[dev-dependencies]
tokio-test = "0.4"