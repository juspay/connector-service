[package]
name = "easebuzz-connector"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Domain and common utilities
domain_types = { path = "../domain-types" }
common_utils = { path = "../common-utils" }
common_enums = { path = "../common-enums" }
hyperswitch-masking = { path = "../hyperswitch-masking" }
masking = { path = "../masking" }

# Error handling
error-stack = "0.4"
thiserror = "1.0"

# Crypto utilities
crypto = { path = "../crypto" }
hex = "0.4"

# UCS framework
ucs-connector-service = { path = "../connector-service" }

[dev-dependencies]
tokio-test = "0.4"