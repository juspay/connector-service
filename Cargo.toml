[package]
name = "easebuzz-connector"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }

# Error handling
error-stack = "0.4"
thiserror = "1.0"

# Crypto utilities
hex = "0.4"

# External dependencies that don't require workspace
hyperswitch_masking = { git = "https://github.com/juspay/hyperswitch", tag = "2025.09.24.0", package = "masking" }

# Local stub dependencies
common_enums = { path = "stubs" }
common_utils = { path = "stubs/common_utils" }
domain_types = { path = "stubs/domain_types" }
interfaces = { path = "stubs/interfaces" }

[dev-dependencies]
tokio-test = "0.4"