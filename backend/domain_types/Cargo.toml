[package]
name = "domain_types"
version = "0.1.0"
edition = "2021"

[dependencies]
grpc-api-types = { path = "../grpc-api-types" }
common_enums = { path = "../common_enums", package = "ucs_common_enums" }
cards = { path = "../cards", package = "ucs_cards" }
common_utils = { path = "../common_utils", package = "ucs_common_utils" }

hyperswitch_masking = { git = "https://github.com/juspay/hyperswitch", rev = "564475255", package = "masking" }
router_derive = { git = "https://github.com/juspay/hyperswitch", rev = "564475255" }

#third party dependencies
thiserror = "1.0.49"
strum = { version = "0.26", features = ["derive"] }
serde = {version = "1.0.189" ,features = ["derive"]}
serde_json = "1.0.107"
error-stack = "0.4.1"
base64 = "0.21"
rand = "0.8.5"
bytes = "1.6.0"
regex = "1.11.1"


utoipa = { version = "4.2.0", features = ["preserve_order", "preserve_path_order"] }
time = { version = "0.3.41", features = ["serde", "serde-well-known", "std"] }
url = { version = "2.5.4", features = ["serde"] }
http = "0.2.12"
actix-web = { version = "4.11.0", optional = true }
tracing = "0.1"
tonic = "0.13.1"


[features]
default = ["actix-web"]
actix-web = ["dep:actix-web"]