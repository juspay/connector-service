[package]
name = "connector-ffi"
version = "0.1.0"
edition = "2021"
description = "FFI bindings for connector-service transformation logic"
license = "Apache-2.0"

[lib]
name = "connector_ffi"
# Build as both static and dynamic library for maximum compatibility
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

[features]
default = []

# Allow unsafe code for FFI
[lints.rust]
unsafe_code = "allow"

[lints.clippy]
not_unsafe_ptr_arg_deref = "allow"
