[package]
name = "connector-ffi"
version = "0.1.0"
edition = "2021"
description = "FFI bindings for connector-service transformation logic"
license = "Apache-2.0"

[lib]
name = "connector_ffi"
# Build as both static and dynamic library for maximum compatibility
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
# Core transformation logic (to be added when implementing)
# connector-integration = { path = "../connector-integration" }
# domain_types = { path = "../domain_types" }
# common_utils = { path = "../common_utils" }
# common_enums = { path = "../common_enums" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

[features]
default = []
# Enable all connectors (default)
all-connectors = []
# Individual connector features for smaller builds
stripe = []
adyen = []
phonepe = []
checkout = []
braintree = []

[package.metadata.capi.header]
name = "connector_ffi"
subdirectory = "connector-service"

[package.metadata.capi.pkg_config]
name = "connector-ffi"
description = "Connector Service FFI Library"
