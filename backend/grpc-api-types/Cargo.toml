[package]
name = "grpc-api-types"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.13"
prost-types = "0.13"
tonic = "0.13.0"
axum = "0.8.3"
http = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }

error-stack = "0.5.0"

# First-party dependencies
cards = { path = "../cards", package = "ucs_cards" }
hyperswitch_masking = { git = "https://github.com/juspay/hyperswitch", rev = "1c65082d9", package = "masking", features = ["proto_tonic"] }

[build-dependencies]
tonic-build = "0.13.0"
prost-build = "0.13.4"
prost = "0.13"
heck = "0.5.0"
g2h = { git = "https://github.com/juspay/g2h", rev = "ebe5d2c38716abd7b1def43a6a0123a5e4193489" }
